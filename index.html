<!DOCTYPE html>
<html>
    <head>
        <title>circle</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>

    <body ondragstart="return false;" ondrop="return false;">
        <div id="page_menu" class="container">
            <h1 class="title">circle</h1>
            <ul class="menu">
                <li><a class="button_play" href="#">Play</a></li>
                <li><a class="button_highscores" href="#">Score</a></li>
                <li><a class="button_exit" href="#">Exit</a></li>
            </ul>
        </div>

        <div id="page_highscores" class="container hidden">
            <h1 class="title">circle</h1>
            <ul class="menu">
                <li><a class="button_menu" href="#">Menu</a></li>
                <li id="scr1">0</li>
                <li id="scr2">0</li>
                <li id="scr3">0</li>
            </ul>
        </div>

        <div id="page_score" class="container hidden">
            <h1 class="title">circle</h1>
            <div class="centered">
                <h2 id="score"></h2>
                <div class="inline-controls">
                    <a class="button_play" href="#">Retry</a>
                    <a class="button_menu" href="#">Menu</a>
                </div>
            </div>
        </div>

        <div id="page_game" class="hidden">
            <a class="button_menu canvas_button" href="#">&#9776;</a>
            <canvas id="game_canvas"></canvas>
        </div>
    </body>

    <script type="text/javascript" src="bower_components/EaselJS/lib/easeljs-0.8.1.combined.js"></script>
    <script type="text/javascript" src="bower_components/TweenJS/lib/tweenjs-0.6.1.min.js"></script>
    <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
